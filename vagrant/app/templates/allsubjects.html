<!DOCTYPE html>
<html>
  <body>
    <p><a href="{{url_for('newSubject')}}"> New Subject </a></p>
    {% for subject in subjects %}
      <div>
        <h2> {{subject.name}} </h2>
        <p> <a href="{{url_for('subjectTopics',subject_id=subject.id)}}"> Topics </a> </p>
        <p> <a href="{{url_for('editSubject', subject_id=subject.id)}}">Edit </a> </p>
        <p> <a href="{{url_for('deleteSubject', subject_id=subject.id)}}">Delete </a> </p>
      </div>
    {% endfor %}
  </body>
</html>
